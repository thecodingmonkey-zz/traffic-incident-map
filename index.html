<!DOCTYPE html>
<meta charset="utf-8">
 
<!-- Set a style for our worldshape-data -->
<body>
 
  <!-- implementation of the hosted D3- and TopoJson js-libraries -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

  <div id="map"></div>

  <div id="controls">
    <input class="slider" type="range" min="1346281822" max="1446281822" id="date" step="86400" onchange="updateSliders();" oninput="updateSliders();">
    <span id="dateText">Date</span>
    <br/>
    
    <span id="timeText">12:00 am</span>
    <input class="slider" type="range" min="0" max="86400" id="time" onchange="updateSliders();" oninput="updateSliders();">
    <span id="timeText">11:59 pm</span>
    <br/>

    <input class="slider" type="range" min="1" max="1440" id="window">
    <span id="windowText">Input Window</span>
    <br/>

  </div>

  <!-- map creation --> 
  <script type="text/javascript" src="./js/districts.js"></script>
  <script type="text/javascript" src="./js/incidents.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
